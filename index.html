<!DOCTYPE html>
<html lang="ja">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Fizz Buzz</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<script type="text/x-handlebars"  data-template-name="fizzBuzz">	
<div id="wrapper">
<div id="header">
僕と契約してFizz Buzzやってよ！	
</div>

<div id="main">

<div class="qb">
<div class="head">

<div class="eye left">
<div class="small-eye"></div>
<div class="reflection"></div>
</div>
<div class="eye right">
<div class="small-eye"></div>
<div class="reflection"></div>
</div>

</div>
</div>

<div id="soulgemBox">
<div id="soulgem" {{bind-attr style=jemColorStyle}}>
<img src="images/souljem.png">
</div>	
</div>	

<div id="showNumberBox">
<div id="showNumber">{{number}}</div>
{{title}}
</div>


<div id="inputArea">
{{input value=answer }}
<input id="judge" type="button" value="判定" {{action 'judge'}} >
<p class="resultMessage">{{resultMessage}}</p>
{{#each results}}
{{#if success}}
	<span><img src="./images/madoka.gif" alt="ﾏﾄﾞｶｰｰｰ" width="25" height="25"></span>
{{else}}
	<span><img src="./images/homura.gif" alt="ﾎﾑﾗﾁｬﾝ" width="25" height="25"></span>
{{/if}}
{{/each}}
<p>{{jemColorStyle}}</p>
</div>
</div>
{{#link-to 'gameOver'}}hogehoge{{/link-to}}
</div><!-- /wrapper -->
</script>

<script type="text/x-handlebars"  data-template-name="gameOver">

<div class="gameOver">
<h2>Game&nbsp;&nbsp;Over</h2>

<div class="qb">
<div class="head">

<div class="eye left">
<div class="small-eye"></div>
<div class="reflection"></div>
</div>

<div class="eye right">
<div class="small-eye"></div>
<div class="reflection"></div>
</div>

</div>
</div>

<p>わけがわからないよ</p>
</div>

</script>
<script type="text/javascript" src="./lib/jquery-1.10.2.js"></script>
<script type="text/javascript" src="./lib/handlebars-1.1.2.js"></script>
<script type="text/javascript" src="./lib/ember-1.2.0.js"></script>
<script type="text/javascript" src="./src/application.js"></script>
<script type="text/javascript" src="./src/model.js"></script>
</body>
</html>
